<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&amp;text=dashboard,bar_chart_4_bars" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@300&display=swap');

        #prediction-result {
            margin-top: 20px;
            color: rgb(228, 228, 228);
        }
        #canvas{
            display: none;
        }
        .body{
            font: 16px 'Poppins', sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;

        }
        .leftbar{
            background-color: rgb(46, 45, 45);
            width: 7%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .l-button{
            background-color: rgb(46, 45, 45);
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 13px;
            width: 100%;
            margin: 0;
            cursor: pointer;
            margin-top: 50px;
            padding: 2px;
        }
        .middle{
            background-color: rgb(0, 0, 0);
            width: 94%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #videoPlayer{
            margin-top: 20px;
            border: 3px solid green;
        }
    </style>
</head>

<body class="body">
    <div class="leftbar">
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 50px;">
            <span class="material-icons" style="color: white; font-size: 46px;  margin-bottom: -50px;">dashboard</span>
            <button class="l-button">DashBoard</button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 50px; ">
            <span class="material-symbols-outlined" style="color: white; font-size: 46px; margin-bottom: -50px;">
                monitoring
                </span>
            <button class="l-button">Reports</button>
        </div>
    </div>
    <div class="middle">
        <h1 style="color: rgb(228, 228, 228);">DashBoard</h1>
        <video id="videoPlayer" width="340" height="190" controls loop>
            <source src="static/video/test3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <canvas id="canvas" width="640" height="360"></canvas>

        <div id="prediction-result">
            <h2>Prediction Result</h2>
            <p>Predicted Class: <span id="predicted-class">-</span></p>
        </div>
    </div>

    <script>
    const video = document.getElementById('videoPlayer');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let predictionInterval;

    video.addEventListener('loadeddata', function () {
        // Start capturing frames when video data is loaded
        captureFrames();
    });

    function captureFrames() {
        // Set the interval for frame capturing (e.g., every 500 milliseconds)
        predictionInterval = setInterval(function () {
            // Draw the current frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the base64-encoded image data of the captured frame
            const frameImageData = canvas.toDataURL('image/jpeg').split(',')[1];

            // Send the base64-encoded image data to the server
            sendFrameData(frameImageData);
        }, 500);
    }

    function sendFrameData(frameImageData) {
        // Send the frame data to the server using an XMLHttpRequest or Fetch API
        // Adjust the URL and method according to your server-side code
        fetch('/upload_frame', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ frame_data: frameImageData }),
        })
            .then(response => response.json())
            .then(data => {
                // Check if the prediction was successful
                if (data.status === 'success') {
                    // Update the predicted values in the HTML template
                    updatePredictionResult(data.predicted_class, data.confidence);
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Function to update the predicted values in the HTML template
    function updatePredictionResult(predictedClass, confidence) {
        const predictedClassElement = document.getElementById('predicted-class');

        // Update the predicted values
        predictedClassElement.innerText = predictedClass;

        // Check if violence is detected
        if (predictedClass.toLowerCase() === 'violence') {
            // Change the video border color to red
            console.log("Violence detected");
            video.style.border = '3px solid red';
        } else {
            // Reset the video border color
            video.style.border = '3px solid green';
        }

        // Clear the interval once prediction is updated
    }
    </script>
</body>

</html>
